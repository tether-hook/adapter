<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lowkey-profile // adapter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            font-family: 'Poppins', sans-serif;
        }

        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
            display: none;
        }

        .bg-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #121212 0%, #000000 100%);
            z-index: -2;
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            padding: 20px;
            width: 100%;
        }

        .username {
            color: #fff;
            font-size: 4rem;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px #00e1ff, 
                0 0 20px #00a2ff, 
                0 0 40px #0066ff;
            animation: neonGlow 1.5s infinite alternate;
            font-weight: 700;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-btn {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 2.5rem;
            border: 3px solid rgba(0, 225, 255, 0.3);
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(5px);
            transition: all 0.4s ease;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 178, 255, 0.2);
        }

        .social-btn:hover {
            color: #00f2ff;
            border-color: #00e1ff;
            box-shadow: 
                0 0 20px #00e1ff, 
                0 0 40px #00a2ff;
            transform: translateY(-8px) scale(1.1);
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 242, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .telegram:hover { color: #0088cc; }
        .discord:hover { color: #5865F2; }
        .github:hover { color: #f0f0f0; }
        .steam:hover { color: #145e8c; }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #00e1ff, 0 0 20px #00a2ff, 0 0 40px #0066ff; }
            100% { text-shadow: 0 0 15px #00e1ff, 0 0 30px #00a2ff, 0 0 60px #0066ff; }
        }

        @media (min-width: 769px) {
            #video-bg {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .username { 
                font-size: 2.5rem; 
                margin-bottom: 2rem;
            }
            .social-btn { 
                width: 60px; 
                height: 60px; 
                font-size: 2rem; 
            }
            .social-links {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-fallback"></div>
    <video id="video-bg" autoplay muted loop playsinline>
        <source src="123.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1 class="username">lowkey-profile</h1>
        <div class="social-links">
            <a href="https://t.me/lowkey_post" class="social-btn telegram" target="_blank">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://discord.gg/92hDF5BrZw" class="social-btn discord" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://github.com/tether-hook" class="social-btn github" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://steamcommunity.com/id/lowkey_profile" class="social-btn steam" target="_blank">
                <i class="fab fa-steam"></i>
            </a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nick = urlParams.get('nick');
        if (nick) {
            document.querySelector('.username').textContent = nick.toUpperCase();
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|Opera Mini/i.test(navigator.userAgent);
        }

        document.getElementById('video-bg').addEventListener('error', function() {
            this.style.display = 'none';
            document.querySelector('.bg-fallback').style.zIndex = '-1';
        });

        if (isMobile()) {
            document.getElementById('video-bg').style.display = 'none';
            document.querySelector('.bg-fallback').style.zIndex = '-1';
        }
    </script>
</body>
</html>
